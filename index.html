<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" type="text/css"/>
    <title>Peek-A-Phone</title>
  </head>

  <body class="bg-zinc-900">
    <header>
        <nav class="flex items-center flex-wrap justify-between px-6 p-8 bg-zinc-600 rounded-sm w-full">
          <form id="search-bar" action="" class="relative w-1/4 ">
            <input type="search" id="search" class="peer cursor-pointer relative z-10 w-12 h-7 rounded-full bg-transparent outline-none border text-slate-300 focus:w-full focus:border-slate-300 focus:cursor-text focus:pl-9">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-y-0 my-auto h-8 w-12 border-r border-transparent stroke-slate-300 px-3.5 peer-focus:slate-300  peer-focus:stroke-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </form>
              <h1 class="w-1/2 text-center text-3xl font-medium text-slate-300 md:text-5xl">Peek-A-Phone</h3>
            <div class="block w-1/4">
              <button id="menu-button" class="flex ml-auto items-center px-3 py-2 border rounded text-slate-50 border-slate-50 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div id="nav-menu" class="hidden w-full block ">
              <div class="text-center text-md lg:space-x-10 py-5 text-2xl ">
                <a href="#responsive-header" id="latestPhonesLink" class="block mt-4 lg:inline-block lg:mt-0 text-slate-50 hover:text-white ">
                  Latest Phones
                </a>
                <a href="#responsive-header" id="topPhonesLink" class="block mt-4 lg:inline-block lg:mt-0 text-slate-50 hover:text-white ">
                  Top Phones By Interest
                </a>
                <a href="#responsive-header" id="IMEIHistoryLink" class="block mt-4 lg:inline-block lg:mt-0 text-slate-50 hover:text-white ">
                  IMEI Search History
                </a>
            </div>
            </div>
            <p></p>
            <form id="IMEIsearchBar" class="w-full text-center text-slate-50 mx-auto pt-5">
              <span>Search by IMEI:</span>
              <input type="search" id="IMEIsearch" class="w-3/4 rounded-md text-black text-center" placeholder="Enter your phone's IMEI here">

            </form>
        </nav>
    </header>
  <main>
        <div class="text-center py-8">
            <h1 id="displayContainerTitle" class="text-slate-300 text-3xl md:text-5xl">Latest Phones Announced:</h1>
        </div>
        <div id="latestPhones-container" class="flex-row space-y-5"></div>
</main>
    <footer class="text-slate-300 text-center py-5">Made with &#10084;&#65039; - Omar, Adrian, & Jesus</footer>
    <script
      src="https://kit.fontawesome.com/ea7e77fef5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
